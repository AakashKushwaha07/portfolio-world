<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aakash Kumar | Portfolio</title>

    <!-- Import Map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      /* Fullscreen world overlay (hidden by default) */
      #world-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: #0b0b0f;
      }

      /* Canvas takes full overlay */
      #canvas-container {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
      }

      /* Exit button */
      #btn-exit-world {
        position: absolute;
        top: 16px;
        right: 16px;
        z-index: 10000;
        padding: 10px 14px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        backdrop-filter: blur(10px);
      }

      #btn-exit-world:hover {
        background: rgba(255, 255, 255, 0.16);
      }
    </style>
  </head>

  <body>
    <!-- React App (normal portfolio loads first) -->
    <div id="root"></div>

    <!-- City World Overlay (opens only after button click) -->
    <div id="world-overlay">
      <div id="canvas-container"></div>

      <button id="btn-exit-world">Exit World</button>

      <!-- OPTIONAL: if you want to keep these UI layers inside world, keep them -->
      <div id="start-screen" style="display:none;"></div>
      <div id="hud" style="display:none;"></div>
      <div id="labels-container" style="display:none;"></div>
      <div id="modal-container" style="display:none;"></div>
    </div>

    <!-- âœ… Only React auto-starts -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
